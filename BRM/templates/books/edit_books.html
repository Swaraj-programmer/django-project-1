{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit New Book Record</title>
    <link rel="stylesheet" href="{% static 'css/bookstyle.css' %} ">
</head>
<body>
    <div id="header">
        <h1>Book Record Management</h1>
    </div>
    <div id="nav">
        <a href="http://localhost:8000/books/views-books/">View Books</a>
        <a href="http://localhost:8000/books/insert">Insert New Book</a>
        <a href="http://localhost:8000/books/search">Search Book</a>
        <a href="http://localhost:8000/books/logout/logout">Logout</a>
    </div>
    <div id="main">
        <h2>Edit New Book Record</h2>
        <form action="http://localhost:8000/books/update/" method="post">
            {% csrf_token %}
            <input type="hidden" name="bookid" value="{{book.id}}">
            {{form}}
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
